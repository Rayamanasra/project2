<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
</head>
<body>
    <h1>Candidate Registration</h1>
    <form id="candidateForm">
        <label for="candidateName">Candidate Name:</label><br>
        <input type="text" id="candidateName" name="candidateName"><br>
        <label for="candidateAddress">Candidate Address:</label><br>
        <input type="text" id="candidateAddress" name="candidateAddress"><br><br>
        <button type="submit">Register Candidate</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="CandidateRegistration.js"></script>
</body>
</html>
