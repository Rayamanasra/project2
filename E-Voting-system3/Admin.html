<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button id="addCandidateBtn">Add Candidate</button>
    <button id="registerVoterBtn">Register Voter</button>
    <button id="finalizeResultBtn">Finalize Result</button>
    <button id="testFinalizeResultBtn">Test Finalize Result</button> <!-- New button for testing -->
    <h2>Admin Privileges</h2>
    <input type="text" id="adminAddress" placeholder="Admin Address">
    <button id="grantAdminBtn">Grant Admin</button>
    <button id="revokeAdminBtn">Revoke Admin</button>

    <h2>Registered Candidates:</h2>
    <ul id="registeredCandidatesList"></ul>

    <h2>Registered Voters:</h2>
    <ul id="registeredVotersList"></ul>

    <h2>Result:</h2>
    <ul id="resultContainer"></ul> <!-- Element to display result -->

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="Admin.js"></script>
</body>
</html>
