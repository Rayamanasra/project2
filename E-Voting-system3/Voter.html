<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voter Interface</title>
    </head>
    <body>
    <h1>Voter Interface</h1>
    <button id="showCandidates">Show Candidates</button>
    <button id="showResult">Show Result</button>

    <div id="candidates" style="display:none">
        <h2>Candidates</h2>
        <ul id="candidateList"></ul>
    </div>

    <div id="voting" style="display:none">
        <h2>Vote to Candidate</h2>
        <select id="candidateSelect"></select>
        <button id="voteButton">Vote</button>
    </div>

    <div id="result" style="display:none">
        <h2>Election Result</h2>
        <ul id="resultList"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="Voter.js"></script>
</body>
</html>
